<div class="row text-center">
  <div class="col-12 m-3">
    <h4>*ngFor vs for</h4>
  </div>
</div>
<div class="row text-center">
  <div class="col-4">
    <select name="" id="" class="p-2">
      <!-- <option [value]="emp.empNumber" *ngFor="let emp of employees">
        {{emp.empName}} - {{emp.empEmail}}
      </option> -->

      @for(emp of employees; track emp) {
      <option>{{emp.empName}} - {{emp.empEmail}}</option>
      }
    </select>
  </div>
  <div class="col-4">
    <table class="table table-bordered">
      <thead>
        <th>Name</th>
        <th>Number</th>
        <th>Email</th>
        <th>Department</th>
      </thead>
      <!-- <tr *ngFor="let emp of employees">
        <td>{{ emp.empName }}</td>
        <td>{{ emp.empNumber }}</td>
        <td>{{ emp.empEmail }}</td>
        <td>{{ emp.empDept }}</td>
      </tr> -->
      @for(emp of employees; track emp) {
      <tr>
        <td>{{ emp.empName }}</td>
        <td>{{ emp.empNumber }}</td>
        <td>{{ emp.empEmail }}</td>
        <td>{{ emp.empDept }}</td>
      </tr>
      }
    </table>
  </div>
  <div class="col-4">
    <ul>
      <!-- <li *ngFor="let company of companyList">{{company}}</li> -->
      @for(company of companyList; track company) {
      <li>{{company}}</li>
      }
    </ul>
  </div>
</div>
