<div class="text-center mt-2 mb-2">
  <button (click)="onIncrement()" class="btn btn-primary m-1">
    Increment Counter
  </button>
  <button (click)="onDecrement()" class="btn btn-danger m-1">
    Decrement Counter
  </button>
  <p>Counter: {{counter()}}</p>
  <p>Counter* 2: {{doubleCounter()}}</p>
</div>
