<div class="row text-center">
  <div class="col-12 m-3">
    <b>Example of *NgIf vs if()</b>
  </div>
</div>
<div class="row text-center">
  <div class="col-4">
    <div><input (click)="onClick()" type="checkbox" /> Terms an conditions</div>
    <!-- <div *ngIf="isChecked"><button class="btn btn-success">Submit</button></div> -->
    @if(!isChecked) {
    <button class="btn btn-success">Submit</button>
    }
  </div>
  <div class="col-4">
    <!-- <div *ngIf="isInputBox" class="m-2">
      <input type="text" value="Learning Angular 20" />
    </div> -->
    @if(isInputBox) {
    <input type="text" value="Learning Angular 20" />
    }
    <button class="btn btn-primary m-2" (click)="showField()">Show</button>
    <button class="btn btn-danger m-2" (click)="hideField()">Hide</button>
  </div>
  <div class="col-4">
    <div>
      <input type="text" class="m-1" [(ngModel)]="input1" /><input
        type="text"
        class="m-1"
        [(ngModel)]="input2"
      />
    </div>
    <div *ngIf="input1 !== input2">
      <small>Booth values are not equal</small>
    </div>
    <div *ngIf="input1 == input2">
      <small>Booth values are equal</small>
    </div>
  </div>
</div>
